---
layout: default
title: Articles Archive
permalink: /articles/
redirect_from:
  - /archive/
  - /archives/
---

<h2>Articles Archive</h2>

<div id="essays" class="articles">
  {% for post in site.categories.article %}
    <div class="article">
      <span class="date">{{ post.date | date_to_string }}</span>
      <a class="title" href="{{ post.url }}">{{ post.title }}</a>
    </div>
  {% endfor %}
</div>
