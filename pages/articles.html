---
layout: default
title: Articles Archive
description: The archive with all the articles ever written.
permalink: /articles/
redirect_from:
  - /archive/
  - /archives/
---

<h2>{{ page.title }}</h2>

<div class="articles">
  {% for post in site.categories.article %}
    <div class="article">
      <span class="date">{{ post.date | date_to_string }}</span>
      <a class="title" href="{{ post.url }}">{{ post.title }}</a>
    </div>
  {% endfor %}
</div>
